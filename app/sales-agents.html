<div class="max-w-7xl mx-auto">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Sales Agents</h2>
        <p class="text-gray-600">View and manage your sales team performance</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative flex-1 w-full md:max-w-md">
                <input type="text" 
                       id="agent-search" 
                       placeholder="Search agents by name, role, or email..."
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            
            <div class="flex gap-2">
                <select id="agent-role-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">All Roles</option>
                    <option value="sales manager">Sales Managers</option>
                    <option value="vice president">Vice Presidents</option>
                    <option value="sales representative">Sales Representatives</option>
                </select>
                
                <select id="agent-sort" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="name">Sort by Name</option>
                    <option value="revenue">Sort by Revenue</option>
                    <option value="orders">Sort by Orders</option>
                </select>
            </div>
        </div>
    </div>

    <div id="agents-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center justify-center h-48 text-gray-400">
                <div class="text-center">
                    <div class="animate-pulse mb-2">Loading agents...</div>
                </div>
            </div>
        </div>
    </div>
</div>
